<div class="container w-50">

  <form class="mx-1 mx-md-4" action="" method="post">
<br>
    <h2 class="form-label">Formulario de contacto</h2>
    <h4 class="form-label">Escríbenos y en breve los pondremos en contacto contigo</h4>
    <br>
   <div class="row">
      <label for="nombre" class="form-label">Nombre
        <span class="obligatorio">*</span>
      </label>
      <input type="text" class="form-control" name="introducir_nombre" id="nombre" required="obligatorio"
        placeholder="Escribe tu nombre">
   </div>
<br>
   <div class="row">
      <label for="email" class="form-label">Email
        <span class="obligatorio">*</span>
      </label>
      <input type="email" class="form-control" name="introducir_email" id="email" required="obligatorio"
        placeholder="Escribe tu Email">
   </div>
<br>
   <div class="row">
      <label for="telefone" class="form-label">Teléfono
      </label>
      <input type="tel" class="form-control" name="introducir_telefono" id="telefono"
        placeholder="Escribe tu teléfono">
   </div>
<br>
   <div class="row">
      <label for="website" class="form-label">Sitio web
      </label>
      <input type="url" class="form-control" name="introducir_website" id="website"
        placeholder="Escribe la URL de tu web">
   </div><br>

   <div class="row">
      <label for="asunto" class="form-label">Asunto
        <span class="obligatorio">*</span>
      </label>
      <input type="text" class="form-control" name="introducir_asunto" id="assunto" required="obligatorio"
        placeholder="Escribe un asunto">
   </div>
<br>
   <div class="row">
      <label for="mensaje" class="form-label">Mensaje
        <span class="obligatorio">*</span>
      </label>
      <textarea name="introducir_mensaje" class="form-control" id="mensaje" required="obligatorio"
        placeholder="Deja aquí tu comentario..."></textarea>
   </div><br>

    <div class="row text-center">
      <button type="submit" class="btn" name="enviar_formulario" id="enviar">
        Enviar
       </button>
    </div>

    <p class="form-label">
      <span class="obligatorio"> * </span>los campos son obligatorios.
    </p><br>

  </form>
